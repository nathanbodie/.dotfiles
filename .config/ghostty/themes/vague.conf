# Vague theme for Ghostty
# Based on the "vague" Neovim theme
# A dark, muted theme with sophisticated colors

# Background and foreground
background = 141415
foreground = cdcdcd

# Selection colors
selection-background = 333738
selection-foreground = cdcdcd

# Cursor colors
cursor-color = cdcdcd
cursor-text = 141415

# Normal colors (0-7)
palette = 0=141415   # black (background)
palette = 1=d8647e   # red (error)
palette = 2=7fa563   # green (plus/success)
palette = 3=f3be7c   # yellow (warning/delta)
palette = 4=7e98e8   # blue (hint)
palette = 5=bb9dbd   # magenta (parameter)
palette = 6=9bb4bc   # cyan (type)
palette = 7=cdcdcd   # white (foreground)

# Bright colors (8-15)
palette = 8=606079   # bright black (comment)
palette = 9=d8647e   # bright red
palette = 10=7fa563  # bright green
palette = 11=e0a363  # bright yellow (number)
palette = 12=6e94b2  # bright blue (keyword)
palette = 13=bb9dbd  # bright magenta
palette = 14=b4d4cf  # bright cyan (builtin)
palette = 15=c3c3d5  # bright white (property)

# Additional theme colors
# These map to specific elements in the vague theme:
# - string: e8b589
# - func: c48282  
# - operator: 90a0b5
# - line: 252530
# - search: 405065
# - floatBorder: 878787
# - inactiveBg: 1c1c24

# Window padding and appearance
window-padding-x = 8
window-padding-y = 8

# Optional: Set window background to match theme
# window-theme = dark
